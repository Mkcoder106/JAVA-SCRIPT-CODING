<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <p>ENTER NUMBER</p>
    <input id = "id1" type = "number" min = "15" max = "90" required>
    <button onclick="myFunction()">OK</button>
    <p>IF ANSWER NUMBER IS IN BETWEEN 15 AND 90 IT OK IF NOT IT IS A ERROR</p>
    <p id ="result"></p>
    <script>
        function myFunction() {

var inpObj = document.getElementById("id1");

if (!inpObj.checkValidity()) {

document.getElementById("result").innerHTML = inpObj.validationMessage;

} else {

document.getElementById("result").innerHTML = "Input OK";

}

}
    </script>


</body>
</html>
